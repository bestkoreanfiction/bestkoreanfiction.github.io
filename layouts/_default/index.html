<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>{{ .Title }}</h1>
    </header>

<section>
    <h1>Book Recommendations</h1>
    <div class="book-grid">
        {{ range .Pages }}
        <div class="book-card">
            <a href="{{ .Permalink }}">
                <img src="{{ .Params.cover | relURL }}" alt="{{ .Title }} Cover">
                <p>{{ .Title }}</p>
            </a>
        </div>
        {{ end }}
    </div>
</section>

    <footer>
        <p>Powered by Hugo</p>
    </footer>
</body>
</html>
